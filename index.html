<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>What's New Feed</title>

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: transparent;
  color: #000;
}

.feed {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.card {
  background: #cfcfcf;
  border-radius: 18px;
  padding: 14px 16px;
}

.top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 14px;
  font-weight: 600;
}

.platform {
  display: flex;
  align-items: center;
  gap: 8px;
}

.time {
  font-size: 13px;
  font-weight: 600;
}

.live {
  color: #e10600;
  letter-spacing: 0.5px;
}

.text {
  margin-top: 8px;
  font-size: 14px;
  line-height: 1.4;
}
</style>
</head>

<body>

<div class="feed">

  <!-- Twitch -->
  <div class="card">
    <div class="top">
      <div class="platform">üéÆ Twitch</div>
      <div class="time live" id="twitchTime"></div>
    </div>
    <div class="text" id="twitchText">
      Checking Twitch status‚Ä¶
    </div>
  </div>

  <!-- YouTube (static for now) -->
  <div class="card">
    <div class="top">
      <div class="platform">‚ñ∂Ô∏è YouTube</div>
      <div class="time">7d</div>
    </div>
    <div class="text">
      Fia uploaded her Vancouver, Canada vlog üçÅ to YouTube
    </div>
  </div>

  <!-- Instagram -->
  <div class="card">
    <div class="top">
      <div class="platform">üì∏ Instagram</div>
      <div class="time">7d</div>
    </div>
    <div class="text">
      Fia posted on Instagram
    </div>
  </div>

  <!-- Instagram older -->
  <div class="card">
    <div class="top">
      <div class="platform">üì∏ Instagram</div>
      <div class="time">22d</div>
    </div>
    <div class="text">
      Fia posted on Instagram
    </div>
  </div>

</div>

<script>
async function checkTwitch() {
  try {
    const res = await fetch("https://decapi.me/twitch/uptime/eiaska");
    const data = await res.text();

    if (data.toLowerCase().includes("offline")) {
      document.getElementById("twitchTime").innerText = "Offline";
      document.getElementById("twitchText").innerText =
        "Eiaska is currently offline on Twitch";
    } else {
      document.getElementById("twitchTime").innerText = "LIVE";
      document.getElementById("twitchText").innerText =
        "Eiaska is live on Twitch streaming Fitness & Health";
    }
  } catch {
    document.getElementById("twitchTime").innerText = "";
    document.getElementById("twitchText").innerText =
      "Unable to check Twitch status";
  }
}

checkTwitch();
setInterval(checkTwitch, 60000);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>What's New Feed</title>

<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: transparent;
    color: #000;
  }

  .feed {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  /* card as a link */
  .card {
    display: block;
    background: #cfcfcf;
    border-radius: 18px;
    padding: 14px 16px;
    text-decoration: none;
    color: inherit;
    transition: transform 0.12s ease, filter 0.12s ease;
  }

  .card:hover {
    transform: translateY(-1px);
    filter: brightness(0.98);
  }

  .top {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 14px;
    font-weight: 600;
  }

  .platform {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .time {
    font-size: 13px;
    font-weight: 600;
  }

  .live {
    color: #e10600;
    letter-spacing: 0.5px;
  }

  .text {
    margin-top: 8px;
    font-size: 14px;
    line-height: 1.4;
  }

  /* optional: tiny arrow hint */
  .arrow {
    opacity: 0.55;
    margin-left: 6px;
    font-weight: 700;
  }
</style>
</head>

<body>

<div class="feed">

  <!-- Twitch (clickable) -->
  <a class="card" href="https://www.twitch.tv/eiaska" target="_blank" rel="noopener">
    <div class="top">
      <div class="platform">üéÆ Twitch <span class="arrow">‚Ä∫</span></div>
      <div class="time live" id="twitchTime"></div>
    </div>
    <div class="text" id="twitchText">Checking Twitch status‚Ä¶</div>
  </a>

  <!-- YouTube (clickable) -->
  <a class="card" href="https://www.youtube.com/" target="_blank" rel="noopener">
    <div class="top">
      <div class="platform">‚ñ∂Ô∏è YouTube <span class="arrow">‚Ä∫</span></div>
      <div class="time">7d</div>
    </div>
    <div class="text">
      Eiaska uploaded a new vlog üçÅ to YouTube
    </div>
  </a>

  <!-- Instagram (clickable) -->
  <a class="card" href="https://www.instagram.com/kitsudare/" target="_blank" rel="noopener">
    <div class="top">
      <div class="platform">üì∏ Instagram <span class="arrow">‚Ä∫</span></div>
      <div class="time">7d</div>
    </div>
    <div class="text">
      Eiaska posted on Instagram
    </div>
  </a>

  <!-- Fansly (clickable) -->
  <a class="card" href="#" target="_blank" rel="noopener" id="fanslyLink">
    <div class="top">
      <div class="platform">‚≠ê Fansly <span class="arrow">‚Ä∫</span></div>
      <div class="time">22d</div>
    </div>
    <div class="text">
      Eiaska posted on Fansly
    </div>
  </a>

</div>

<script>
  // Set the Fansly link here once you confirm the exact public URL they want to use.
  // If Fansly profile links are restricted, link to their Linktree/landing page instead.
  // Example:
  // document.getElementById("fanslyLink").href = "https://fansly.com/elaska";
  document.getElementById("fanslyLink").href = "#";

  async function checkTwitch() {
    try {
      const res = await fetch("https://decapi.me/twitch/uptime/eiaska");
      const data = await res.text();

      if (data.toLowerCase().includes("offline")) {
        document.getElementById("twitchTime").innerText = "Offline";
        document.getElementById("twitchText").innerText =
          "Eiaska is currently offline on Twitch";
      } else {
        document.getElementById("twitchTime").innerText = "LIVE";
        document.getElementById("twitchText").innerText =
          "Eiaska is live on Twitch streaming Fitness & Health";
      }
    } catch {
      document.getElementById("twitchTime").innerText = "";
      document.getElementById("twitchText").innerText =
        "Unable to check Twitch status";
    }
  }

  checkTwitch();
  setInterval(checkTwitch, 60000);
</script>

</body>
</html>
